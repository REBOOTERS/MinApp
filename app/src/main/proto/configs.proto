syntax = "proto3";

package com.engineer.android.mini.proto;

option java_package = "com.engineer.android.mini.proto";
option java_multiple_files = true;

enum Theme {
  THEME_UNSPECIFIED = 0;

  // Force to use light theme.
  THEME_LIGHT = 1;

  // Force to use dark theme.
  THEME_DARK = 2;

  // Use the system them setting on user's phone.
  THEME_AUTO = 3;
}

message AccessTokenData {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_at_ms = 3;
}



message Configs {
  Theme theme = 1;
  AccessTokenData access_token_data = 2;
  repeated string list_history = 3;
}

